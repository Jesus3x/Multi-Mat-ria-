<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste PWA APIs - Sem Fallback</title>
</head>
<body>
  <h1>Teste de Comunicação PWA ↔ Netlify (Sem Fallback)</h1>

  <button id="testGemini">Testar Gemini API</button>
  <pre id="geminiResult"></pre>

  <input type="text" id="youtubeQuery" placeholder="Buscar no YouTube">
  <button id="testYouTube">Testar YouTube API</button>
  <pre id="youtubeResult"></pre>

  <script>
    // Gemini API - sem fallback
    async function callGeminiAPI(requestBody) {
      try {
        const response = await fetch("/gemini-api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestBody)
        });

        // Se não responder, mostra erro
        if (!response.ok) throw new Error(`Erro da API Gemini: ${response.status}`);

        const data = await response.json();
        console.log("✅ Resposta Gemini:", data);
        return data;
      } catch (error) {
        console.error("❌ Erro ao chamar Gemini API:", error);
        return { error: error.message }; // apenas log, sem fallback
      }
    }

    // YouTube API - sem fallback
    async function searchYouTube(query) {
      try {
        const response = await fetch("/youtube-api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        if (!response.ok) throw new Error(`Erro da API YouTube: ${response.status}`);

        const data = await response.json();
        console.log("✅ Resultados YouTube:", data);
        return data;
      } catch (error) {
        console.error("❌ Erro ao buscar no YouTube:", error);
        return { error: error.message }; // sem fallback
      }
    }

    // Botões de teste
    document.getElementById("testGemini").addEventListener("click", async () => {
      const result = await callGeminiAPI({ prompt: "Teste de comunicação real" });
      document.getElementById("geminiResult").textContent = JSON.stringify(result, null, 2);
    });

    document.getElementById("testYouTube").addEventListener("click", async () => {
      const query = document.getElementById("youtubeQuery").value || "teste";
      const result = await searchYouTube(query);
      document.getElementById("youtubeResult").textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
